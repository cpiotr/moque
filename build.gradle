buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'pl.ciruk.moque'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'java'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "javax.jms:javax.jms-api:$jms_version"
    compile "org.apache.activemq:apache-artemis:$activemq_version"
    compile "commons-beanutils:commons-beanutils:$beanutils_version"

    testCompile "org.assertj:assertj-core:$assertj_version"
    compile(
            "org.junit.jupiter:junit-jupiter-api:$junit_version"
    )
    testRuntimeOnly(
            "org.junit.jupiter:junit-jupiter-engine:$junit_version",
            "org.junit.vintage:junit-vintage-engine:$junit_version"
    )
}

test {
    useJUnitPlatform()
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}
